immich:
  persistence:
    library:
      enabled: true
      existingClaim: "immich-library"
      storageClass: "" 
    config:
      enabled: true
      storageClass: "longhorn"
      size: 1Gi

postgresql:
  enabled: true
  auth:
    username: fran
    existingSecret: immich-secrets
    secretKeys:
      password: postgres-password
    database: immich
  primary:
    persistence:
      storageClass: "longhorn"
      size: 8Gi

redis:
  enabled: true
  architecture: standalone
  master:
    persistence:
      enabled: true
      storageClass: "longhorn"
      size: 2Gi

ingress:
  main:
    enabled: false